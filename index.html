<!DOCTYPE html>
<html>
    <head>
        <title>Nemz38 Breaker</title>
        <style>
            #myCanvas {
                border: 2px solid black;
                display: none;
            }

            #startButton {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 20px;
                font-size: 24px;
            }

            #title {
                text-align: center;
                font-size: 48px;
                margin-top: 20%;
            }
        </style>
    </head>
    <body>
        <h1 id="title">Nemz38 Breaker</h1>
        <button id="startButton">Start Game</button>
        <canvas id="myCanvas" width="960" height="640"></canvas>

        <script>
            document.getElementById('startButton').addEventListener('click', startGame);

            function startGame() {
                document.getElementById('startButton').style.display = 'none';
                document.getElementById('title').style.display = 'none';
                document.getElementById('myCanvas').style.display = 'block';

                var canvas = document.getElementById('myCanvas');
                var ctx = canvas.getContext('2d');
                var x = canvas.width / 2;
                var y = canvas.height - 60;
                var dx = 4;
                var dy = -4;
                var speed = Math.sqrt(dx * dx + dy * dy);
                var ballRadius = 20;
                var paddleHeight = 20;
                var paddleWidth = 150;
                var paddleX = (canvas.width - paddleWidth) / 2;
                var rightPressed = false;
                var leftPressed = false;
                var brickRowCount = 3;
                var brickColumnCount = 5;
                var brickWidth = 150;
                var brickHeight = 70;
                var brickPadding = 30;
                var brickOffsetTop = 60;
                var brickOffsetLeft = 60;
                var score = 0;
				let timer = setInterval(function(){
					gameSeconds++;
				}, 1000);
				let gameSeconds = 0;
                var bricks = [];
                for (var c = 0; c < brickColumnCount; c++) {
                    bricks[c] = [];
                    for (var r = 0; r < brickRowCount; r++) {
                        bricks[c][r] = { x: 0, y: 0, status: 1 };
                    }
                }

                var brickBreakSounds = [
                    'brickBreak1.mp3',
                    'brickBreak2.mp3',
                    'brickBreak3.mp3',
                    'brickBreak4.mp3',
                    'brickBreak5.mp3'
                ];
                var gameWonSound = 'gameWon.mp3';
                var gameOverSound = 'gameOver.mp3';

                var brickImage = new Image();
                brickImage.src = 'brickImage.jpg';

                document.addEventListener("keydown", keyDownHandler, false);
                document.addEventListener("keyup", keyUpHandler, false);

                function keyDownHandler(e) {
                    if (e.key == "Right" || e.key == "ArrowRight") {
                        rightPressed = true;
                    } else if (e.key == "Left" || e.key == "ArrowLeft") {
                        leftPressed = true;
                    }
                }

                function keyUpHandler(e) {
                    if (e.key == "Right" || e.key == "ArrowRight") {
                        rightPressed = false;
                    } else if (e.key == "Left" || e.key == "ArrowLeft") {
                        leftPressed = false;
                    }
                }

                function drawBall() {
                    ctx.beginPath();
                    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }

                function drawPaddle() {
                    ctx.beginPath();
                    ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }

                function drawBricks() {
                    for (var c = 0; c < brickColumnCount; c++) {
                        for (var r = 0; r < brickRowCount; r++) {
                            if (bricks[c][r].status == 1) {
                                var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                                var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                                bricks[c][r].x = brickX;
                                bricks[c][r].y = brickY;
                                ctx.beginPath();
                                ctx.drawImage(brickImage, brickX, brickY, brickWidth, brickHeight);
                                ctx.closePath();
                            }
                        }
                    }
                }

                function collisionDetection() {
                    for (var c = 0; c < brickColumnCount; c++) {
                        for (var r = 0; r < brickRowCount; r++) {
                            var b = bricks[c][r];
                            if (b.status == 1) {
                                if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                                    dy = -dy;
                                    b.status = 0;
                                    score++;
                                    var randomSoundIndex = Math.floor(Math.random() * brickBreakSounds.length);
                                    new Audio(brickBreakSounds[randomSoundIndex]).play();
                                    if (score == brickRowCount * brickColumnCount) {
                                        new Audio(gameWonSound).play();
                                        drawMessage("YOU BROKE NONCE38, CONGRATULATIONS!!!");
										drawMessage2("Thx to Gackibear for audio");
										clearInterval(timer);
										clearInterval(interval);
                                        return;
                                    }
                                }
                            }
                        }
                    }
                }

                function drawMessage(message) {
                    clearInterval(interval);
                    ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.font = "40px Arial";
                    ctx.fillStyle = "yellow";
                    ctx.textAlign = "center";
                    ctx.fillText(message, canvas.width / 2, canvas.height / 2);
                }
				function drawMessage2(message) {
                    clearInterval(interval);
                    ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.font = "30px Arial";
                    ctx.fillStyle = "white";
                    ctx.textAlign = "center";
                    ctx.fillText(message, canvas.width / 2, canvas.height / 2 + 150);
                }

                function draw() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    drawBricks();
                    drawBall();
                    drawPaddle();
                    ctx.font = "20px Arial";
					ctx.fillStyle = "#0095DD";
					ctx.fillText("Time: "+gameSeconds, canvas.width-100, 20);
					collisionDetection();
                    if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                        dx = -dx;
                    }
                    if (y + dy < ballRadius) {
                        dy = -dy;
                    } else if (y + dy > canvas.height - ballRadius) {
                        if (x > paddleX && x < paddleX + paddleWidth) {
                            dy = -dy;
                            var deltaX = x - (paddleX + paddleWidth / 2);
                            dx = deltaX * 0.1;
                            var newSpeed = Math.sqrt(dx * dx + dy * dy);
                            dx *= speed / newSpeed;
                            dy *= speed / newSpeed;
                        } else {
                            new Audio(gameOverSound).play();
                            drawMessage("GAME OVER");
                            return;
                        }
                    }

                    if (rightPressed && paddleX < canvas.width - paddleWidth) {
                        paddleX += 14;
                    } else if (leftPressed && paddleX > 0) {
                        paddleX -= 14;
                    }

                    x += dx;
                    y += dy;
                }

                var interval = setInterval(draw, 10);
            }
        </script>
    </body>
</html>
